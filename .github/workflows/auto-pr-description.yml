name: Actualizar descripción del PR automáticamente

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  auto-pr-description:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Generar descripción a partir de commits
        id: gen_desc
        run: |
          echo "Generando descripción..."
          # Asumimos que la rama base es 'main'. Ajusta si es necesario.
          commits=$(git log origin/main..HEAD --pretty=format:"- %s")
          echo "Commits detectados:"
          echo "$commits"
          echo "description=$commits" >> $GITHUB_OUTPUT

      - name: Actualizar la descripción del PR
        run: |
          echo "Actualizando PR #${{ github.event.pull_request.number }}..."
          gh pr edit ${{ github.event.pull_request.number }} --body "${{ steps.gen_desc.outputs.description }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
